<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Login Page</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="./assets/logo-uppersoft.svg">
    </div>
  </header>

  <section class="center">
    <div class="form">
      <h1>Acessar</h1>
      <form method="GET" action="./lista-usuarios.html">
        <span>E-Mail</span>
        <input id="input-email" type="text" name="email" required>
        <span>Senha</span>
        <input id="input-senha" type="password" name="senha" required>
        <button name="submit" id="send-request">ENTRAR</button>
      </form>
    </div>
  </section>
</body>
</html>
