<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperSoft</title>
</head>
<body>

  <header class="header">
    <div class="logo"></div>
  </header>

  <section class="center">
    <div class="form">
      <h1>Acessar</h1>
      <form id="request-form" >
        <span>E-Mail</span>
        <input id="email" type="text" name="email" required />
        <span>Senha</span>
        <input id="password" type="password" name="password" required />
        <button name="submit" id="send-request">ENTRAR</button>
      </form>
    </div>
  </section>

</body>
</html>
